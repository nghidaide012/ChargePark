<div class="w-screen h-screen absolute top-0 left-0 bg-orange-100 bg-opacity-70 flex flex-col justify-center items-center">
  <div>
    <h1 class="text-4xl font-bold">Parkinglot</h1>
  </div>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="max-sm:w-full max-md:w-full max-lg:w-2/3 w-1/3 mx-auto flex flex-col gap-10 p-10 justify-center">
  <div class="flex flex-col w-2/3 justify-center mx-auto gap-2">
    <label class="font-bold" for="company">Company Name</label>
    <input type="text" class="rounded-md px-3 py-1" id="company" formControlName="company">
  </div>
  <div class="flex flex-col w-2/3 justify-center mx-auto gap-2">
    <label class="font-bold" for="address">Address</label>
    <input type="text" class="rounded-md px-3 py-1" id="address" formControlName="address">
  </div>
  <div class="flex flex-col w-2/3 justify-center mx-auto gap-2">
    <label class="font-bold" for="icon">Company Logo</label>
    <input type="file" id="icon" formControlName="icon" accept="image/*" (change)="onImageSelect($event)">
    <img *ngIf="selectedFile" [src]="selectedFile" alt="Selected Image" class="w-32 h-32 mt-2">

  </div>
  <div class="flex flex-col w-2/3 justify-center mx-auto gap-2">
    <label class="font-bold" for="model_path">3D model file (gltf)</label>
    <input type="file" id="model_path" formControlName="model_path" accept=".gltf" (change)="onModelSelect($event)">

  </div>
  <div class="flex flex-row w-2/3 justify-start mx-auto gap-8">
    <button type="submit" class=" p-2 bg-blue-500 hover:bg-blue-700 text-white rounded-lg disabled:bg-gray-600 hover:disabled:opacity-100" [disabled]="!myForm.valid">Submit</button>
    <button type="button" class=" p-2 bg-red-500 hover:bg-red-700 text-white rounded-lg" (click)="onCancel()">Cancel</button>

  </div>
</form>
</div>
