<div class="w-full flex flex-col gap-4 relative">
  <ng-container *ngFor="let item of chargeStations">
    <div class="flex flex-row gap-7 items-center p-3 w-full relative hover:bg-slate-50 duration-150">
    <a class="w-full h-full absolute hover:cursor-pointer z-10" ></a>
    <img src="{{item.type_image}}" width="100px"/>
    <div>
      <h1 class="font-semibold"><span class="font-bold">Connector Type:</span> {{item.type}}</h1>
      <h1><span class="font-bold">Power (kW): </span>{{item.power}}</h1>
    </div>
    <div class="flex flex-row gap-5 absolute right-0 z-20">
      <button class="p-2 bg-blue-500 hover:bg-blue-700 text-white rounded-lg" (click)="onEdit(item.id)" >Edit</button>
      <button class="p-2 bg-red-500 hover:bg-red-700 text-white rounded-lg" (click)="onRemove(item.id)">Remove</button>
    </div>
    </div>
  </ng-container>
</div>


<button (click)="toggleCreateComponent()" class="p-2 font-bold text-orange-500 hover:text-orange-700">+ Add Charging Station</button>

<app-chargestation-create *ngIf="toggleCreate" [item]="chargeStationEdit" (toggleCreate)="toggleCreateComponent()"></app-chargestation-create>
