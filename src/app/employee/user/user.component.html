<div class="w-screen h-screen absolute top-0 left-0 bg-orange-100 bg-opacity-70 flex flex-col justify-center items-center">
  <div>
    <h1 class="text-4xl font-bold">User Profile</h1>
  </div>
  <img src="/assets/maybehamster.jpg" width="150px" class="rounded-full p-4" />
<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="w-1/3 mx-auto flex flex-col gap-10 p-10 justify-center">
  <div class="flex flex-col w-2/3 justify-center mx-auto gap-2">
    <label class="font-bold" for="name">Full Name: </label>
    <input type="text" class="rounded-md px-3 py-1" id="name" formControlName="name">
  </div>
  <div class="flex flex-col w-2/3 justify-center mx-auto gap-2">
    <label class="font-bold" for="email">Email</label>
    <input type="email" class="rounded-md px-3 py-1" id="email" formControlName="email">
  </div>
  <div class="flex flex-col w-2/3 justify-center mx-auto gap-2">
    <label class="font-bold" for="role">Role: </label>
    <input type="text" class="rounded-md px-3 py-1" id="role" formControlName="role">
  </div>
  <div class="flex flex-col w-2/3 justify-center mx-auto gap-2">
    <label class="font-bold" for="phone">Phone Number: </label>
    <input type="text" class="rounded-md px-3 py-1" id="phone" formControlName="phone">
  </div>
  <div class="flex flex-row w-2/3 justify-start mx-auto gap-8">
    <button type="submit" class=" p-2 bg-blue-500 hover:bg-blue-700 text-white rounded-lg disabled:bg-gray-600 hover:disabled:opacity-100" [disabled]="!myForm.valid">Save</button>

  </div>
</form>
</div>
