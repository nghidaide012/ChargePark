<div class="w-screen h-screen absolute top-0 left-0 z-50 bg-orange-100 bg-opacity-70 flex flex-col justify-center items-center">
  <div>
    <h1 class="text-4xl font-bold">Vehicle</h1>
  </div>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="w-1/3 mx-auto flex flex-col gap-10 p-10 justify-center">
  <div class="flex flex-col w-2/3 justify-center mx-auto gap-2">
    <label class="font-bold" for="plate">Plate Number</label>
    <input type="text" class="rounded-md px-3 py-1" id="plate" formControlName="plate">
  </div>
  <div class="flex flex-row w-2/3  mx-auto gap-2">
    <label class="font-bold" for="is_electric">Electric</label>
    <input type="checkbox" id="is_electric" formControlName="is_electric">
  </div>
  <div class="flex flex-col w-2/3 justify-center mx-auto gap-2" *ngIf="myForm.get('is_electric')?.value">
  <mat-form-field color="accent" class="w-full">
    <mat-label>Select a Charge Station</mat-label>
    <mat-select formControlName="type" (selectionChange)="onSelectionChange($event)">
      <mat-option (click)="$event.stopPropagation()" *ngFor="let station of ChargingTypes" [value]="station.type">
        <div class="flex flex-row gap-5">
        <img [src]="station.type_image" alt="Station Image" width="50"> <h1>{{station.type}}</h1>
        </div>
      </mat-option>
      <mat-option (click)="$event.stopPropagation()" value="other">Other</mat-option>
    </mat-select>
  </mat-form-field>
</div>
  <div class="flex flex-col w-2/3 justify-center mx-auto gap-2" *ngIf="myForm.get('is_electric')?.value">
    <label class="font-bold" for="capacity">Capacity (kW)</label>
    <input type="number" class="rounded-md px-3 py-1" id="capacity" formControlName="capacity">
  </div>
  <div class="flex flex-row w-2/3 justify-start mx-auto gap-8">
    <button type="submit" class=" p-2 bg-blue-500 hover:bg-blue-700 text-white rounded-lg disabled:bg-gray-600 hover:disabled:opacity-100" [disabled]="!myForm.valid">Submit</button>
    <button type="button" class=" p-2 bg-red-500 hover:bg-red-700 text-white rounded-lg" (click)="onCancel()">Cancel</button>

  </div>
</form>
</div>
