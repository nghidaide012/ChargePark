<div class="w-full flex flex-col gap-4 relative px-16 justify-start items-start">
  <ng-container *ngFor="let item of vehicles">

    <div class="flex max-sm:flex-col flex-row gap-7 items-center justify-between p-3 w-full relative hover:bg-slate-50 duration-150  " >
    <div class="flex flex-row items-center max-sm:flex-col gap-7">
    <a class="w-full h-full absolute hover:cursor-pointer z-10" ></a>
    <img src="/assets/4682932.png" width="200px"/>
    <div>
      <h1 class="font-normal"><span class="font-bold">Plate Numer:</span> {{item.plate_number}}</h1>
      <h1 *ngIf="item.electric_info"><span class="font-bold">Charging Port : </span>{{item.electric_info.charge_port}}</h1>
      <h1 *ngIf="item.electric_info"><span class="font-bold">Capacity : </span>{{item.electric_info.capacity}} kW</h1>
    </div>
  </div>
    <div class="flex flex-row gap-5 z-20">
      <button class="p-2 bg-blue-500 hover:bg-blue-700 text-white rounded-lg" (click)="onEdit(item.id)" >Edit</button>
      <button class="p-2 bg-red-500 hover:bg-red-700 text-white rounded-lg" (click)="onRemove(item.id)">Remove</button>
    </div>
    </div>
  </ng-container>
  <button (click)="toggleCreateComponent()" class="p-2 font-bold text-orange-500 hover:text-orange-700">+ Add Vehicle</button>

<app-vehicle-edit *ngIf="toggleCreate" [item]="vehicleEdit" (toggleEdit)="toggleCreateComponent()"></app-vehicle-edit>
</div>
