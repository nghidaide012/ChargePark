<div class="no-click-event navbar  max-sm:w-full max-md:w-1/2 max-lg:w-1/3 w-1/4 h-screen fixed top-0 left-0 bg-neutral-100 duration-150 z-20">
  <div class="w-10 h-10 bg-slate-100 absolute top-0  rounded-full" [ngClass]="!isToggled ? 'right-[-30px]' : 'right-0'">
    <button class="no-click-event w-full h-full text-black flex justify-center items-center" (click)="toggleAnimation()">
      <svg *ngIf="isToggled" fill="#000000" width="25px" height="25px" viewBox="-64 0 512 512" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M365.46 357.74L147.04 255.89l218.47-101.88c16.02-7.47 22.95-26.51 15.48-42.53l-13.52-29C360 66.46 340.96 59.53 324.94 67L18.48 209.91a32.014 32.014 0 0 0-18.48 29v34.24c0 12.44 7.21 23.75 18.48 29l306.31 142.83c16.06 7.49 35.15.54 42.64-15.52l13.56-29.08c7.49-16.06.54-35.15-15.53-42.64z"></path></g></svg>
      <svg *ngIf="!isToggled" fill="#000000" width="25px" height="25px" viewBox="-64 0 512 512" xmlns="http://www.w3.org/2000/svg" transform="rotate(180)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M365.46 357.74L147.04 255.89l218.47-101.88c16.02-7.47 22.95-26.51 15.48-42.53l-13.52-29C360 66.46 340.96 59.53 324.94 67L18.48 209.91a32.014 32.014 0 0 0-18.48 29v34.24c0 12.44 7.21 23.75 18.48 29l306.31 142.83c16.06 7.49 35.15.54 42.64-15.52l13.56-29.08c7.49-16.06.54-35.15-15.53-42.64z"></path></g></svg>
    </button>
  </div>
  <div class="flex flex-col text-xl gap-10 p-10">
    <ng-container *ngFor="let item of dashboardTitle">
      <a [routerLink]="item.path" routerLinkActive="active-link" class="text-black" [ngClass]="{'text-red-500': item.path === router.url}" (click)="toggleAnimation()">{{item.title}}</a>
    </ng-container>
  </div>
</div>
<div class="w-full">
<router-outlet/>
</div>
